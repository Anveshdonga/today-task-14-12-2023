<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <fieldset>
    <form style="background-color: rgb(214, 241, 226);">
<h2><mark>Regestration form</mark></h2>
        <label for="Firstname">Firstname:</label>
        <input type="text" id="Firstname" name="Firstname"><br><br>
        <label for="secondname">Secondname:</label>
        <input type="text" id="secondname" name="secondname"><br><br>
        <label for="companyname">companyname:</label>
        <input type="text" id="Companyname" name="companyname" value="Anvesh technologies"disabled><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        <label for="mobilenumber">Phonenumber:</label>
        <input type="tel" id="mobilenumber" name="Phonenumber" pattern="[0-9]{10}"><br><br>
        <label for="Country">Country:</label>
        <select name="Country" id="Country">
            <option value=""></option>
            <option value="INDIA">INDIA</option>
          <option value="U.S.A">U.S.A</option>
          <option value="AUSTRLIA">AUSTRLIA</option>
          <option value="JAPAN">JAPAN</option>
          <option value="AFRICA">AFRICA</option>
          <option value="CHINA">CHINA</option>
          <option value="MORAKO">MORAKO</option>
        </select><br><br>
          <label for="DOB">Date of birth:</label>
          <input type="date" id="DOB" name="date of birth"><br><br>
       <b>favourite subjects:</b><br>
        <label >html</label>
        <input type="checkbox" id="html" name="html"><br>
        <label >css</label>
        <input type="checkbox" id="css" name="css"><br>
        <label >java script</label>
        <input type="checkbox" id="java script" name="java script"><br>
        <label for="male"><b>Gender:</b>      Male</label>
        <input type="radio" id="male" name="male" value="male">
        <label for="female">Female</label>
        <input type="radio" id="Gender" name="male" value="Female"><br><br>
        <label for="file">Upload files</label>
        <input type="file" id="file" name="files"><br><br>
        <input type="reset" value="reset">
        <input type="submit" value="register">
    </form>
</fieldset>
</center>
</body>
</html>
