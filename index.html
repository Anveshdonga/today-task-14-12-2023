<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(171, 236, 198);">
    <center>
        <fieldset>
    <form  >
<h2><mark>Regestration form</mark></h2>
        <label for="Firstname">Firstname:</label>
        <input type="text" id="Firstname" name="Firstname"><br><br>
        <label for="secondname">Secondname:</label>
        <input type="text" id="secondname" name="secondname"><br><br>
        <label for="companyname">companyname:</label>
        <input type="text" id="Companyname" name="companyname" value="Anvesh technologies"disabled><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        <label for="mobilenumber">Phonenumber</label>
        <input type="tel" id="mobilenumber" name="Phonenumber" pattern="[0-9]{10}"><br><br>
        <label for="DOB">Date of birth:</label>
        <input type="date" id="DOB" name="date of birth"><br><br>
        <label for="file">Upload files</label>
        <input type="file" id="file" name="files"><br><br>
        <input type="reset" value="reset">
        <input type="submit" value="register">
    </form>
</fieldset>
</center>
</body>
</html>
